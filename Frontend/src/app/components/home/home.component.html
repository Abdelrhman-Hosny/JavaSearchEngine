<div class="home-container">
  <header>
    <a href=" //gmail.com">Gmail</a>
    <a href=" //google.com/images">Images</a>
    <mat-icon>apps</mat-icon>
    <button>Sign in</button>
  </header>
<main>
  <img src="assets/google_logo.png"alt="logo">
  <div class="search-box">
   <form #form="ngForm" (ngSubmit)="search()">
   <app-search (valuechosen)="acceptdata($event)">  rightIcon="false"</app-search>
   </form>
  </div>
  <div class="g-buttons">
    <button type ="button "(click)="search()">Google Search</button>
    <button type ="button ">I'm Feeling Lucky</button>
</div>
</main>


</div>
